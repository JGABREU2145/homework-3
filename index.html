<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #pad{
        padding-top: 20px;
        }   
        #back{            
        background: black;
        opacity: 0.9;
        height: 440px;
        }
        #namebox{
        color: white;
        opacity: 0.8;
        background-color:rgb(32, 87, 32);
        padding: 10px;
        text-align: center;
        }
                 
    </style>

    <title>Password Generator</title>
</head>

<body background="images/hack.jpeg">

    <div class="container">
        <div>
            <div class="row">              
                <div class="col-12" style="text-align: center; color: white;">
                    <h1>Password Generator</h1>   
                </div>
            </div> 
        </div>
        <div class="row" id="pad"></div>         
            <div class ="row" id ="back">
                <div class="col-12">
                    <div class="row">
                        <div class="col-4"></div>
                            <div class="row">
                                <div class="col-12" id="namebox">
                                    <h2>Generate Your Password Here</h2>   
                                </div>
                            </div>
                    </div>
                    <br>                      
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1"></label>
                                <textarea class="form-control" id="pass-text" rows="4" placeholder="Your Generated Password" style="text-align: center;"></textarea>
                            </div>
                        </div>
                    </div>    
                    <br>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-4"></div>                                
                                <div class="col-2">
                                    <button type="button" class="btn btn-primary btn-lg" id="gen-pass">Generate Password</button>
                                </div>                                
                                <div class="col-2">
                                        <button type="button" class="btn btn-primary btn-lg" id="copyPass">Copy Password</button>
                                </div>      
                            </div>
                    </div>                        
                </div> 
            </div>


    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
